<!-- css  -->
<style>
    :root {
        --bg-dark: 197 37% 24%;
        --bg-light: 197 24% 94%;
        --text-dark: #001219;
        --text-light: #ffffff;
    }

    body {
        padding: 0;
        margin: 0;
        /* overflow: hidden; */
    }

    .container {
        /* position: relative; */
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
    }

    .video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .opc-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #controlBar {
        bottom: 0;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        height: 40px;
        left: 0;
        list-style-type: none;
        margin: 0;
        padding: 0 10px;
        position: absolute;
        width: 100%;
        z-index: 3;
        background-color: #00000080;
    }

    .overlay-content .icon {
        cursor: pointer;
        margin: 0 5px;
        font-size: 20px;
    }

    .opc-white {
        color: white;
    }

    #main-container {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

        box-sizing: border-box;
    }

    .controls {
        display: flex;
        align-items: center;
        width: 100%;
        column-gap: 10px;
        z-index: 10;
    }

    .opc-button {
        font-size: 15px;
        cursor: pointer;
    }

    .opc-currentTime {
        font-size: 15px;
        color: white;
        display: inline-block;
        white-space: nowrap;
        width: auto;
    }

    .progress-container {
        width: 100%;
    }

    .progress {
        width: 100%;
    }

    #progress {
        background-color: hsl(var(--bg-light) / 0.2);
        height: 10px;
        cursor: pointer;
        width: 100%;
        margin: 5px auto 5px;
        border-radius: 5px;
    }

    #progress-bar {
        position: relative;
        background-color: hsl(var(--bg-light) / 0.8);
        height: 10px;
        width: 0;
        border-radius: 5px 0 0 5px;
    }

    #progress-bar::after {
        /* content: "";
        position: absolute;
        right: 0;
        top: 50%;
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: hsl(var(--bg-light) / 1);
        transform: translate(100%, -50%); */
    }

    #currentTime {
        display: none;
    }
</style>
<!-- html -->
<div id="main-container">
    <div class="opc__container">
        <div class="opc-overlay" id="opc_overlay">
            <div id="controlBar">
                <div class="controls">
                    <i id="playButton" class="icon fas fa-play opc-white opc-button"></i>
                    <i id="mute_unmute" class="fas fa-volume-up opc-white opc-button opc-white"></i>
                    <div id="currentTime" class="opc-currentTime">00:00</div>
                    <div id="progress">
                        <div id="progress-bar"></div>
                    </div>
                    <i id="zoomIn" class="icon fas fa-expand opc-white opc-button"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="video" id="player"></div>
        </div>
    </div>
</div>
<!-- js -->
<script>
    const randomPlayerId = "player" + Date.now();
    document.getElementById("player").id = randomPlayerId;
    const parsedUrl = new URL(window.location.href),
        UrlQueryData = parsedUrl.searchParams.get("data"),
        {
            end: end,
            list: list,
            color: color,
            start: start,
            rel_s: rel_s,
            loop_s: loop_s,
            listType: listType,
            playerLang: playerLang,
            playlist: playlist,
            videoId_s: videoId_s,
            controls_s: controls_s,
            cc_lang_pref_s: cc_lang_pref_s,
            contentScale_s: contentScale_s,
            allowWebViewZoom: allowWebViewZoom,
            modestbranding_s: modestbranding_s,
            iv_load_policy: iv_load_policy,
            preventFullScreen_s: preventFullScreen_s,
            showClosedCaptions_s: showClosedCaptions_s,
        } = JSON.parse(UrlQueryData);
    function sendMessageToRN(e) {
        window.ReactNativeWebView.postMessage(JSON.stringify(e));
    }
    let metaString = "";
    contentScale_s && (metaString += `initial-scale=${contentScale_s}, `),
        allowWebViewZoom || (metaString += `maximum-scale=${contentScale_s}`);
    const viewport = document.querySelector("meta[name=viewport]");
    viewport.setAttribute("content", "width=device-width, " + metaString);
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    var player,
        firstScriptTag = document.getElementsByTagName("script")[0];
    var duration;
    var vidClock;
    var seeking = false;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player(randomPlayerId, {
            width: "1000",
            height: "1000",
            videoId: videoId_s,
            playerVars: {
                end: end,
                rel: rel_s,
                list: list,
                color: color,
                loop: loop_s,
                start: start,
                playsinline: 1,
                hl: playerLang,
                playlist: playlist,
                listType: listType,
                controls: controls_s,
                fs: preventFullScreen_s,
                cc_lang_pref: cc_lang_pref_s,
                iv_load_policy: iv_load_policy,
                modestbranding: modestbranding_s,
                cc_load_policy: showClosedCaptions_s,
            },
            events: {
                onReady: onPlayerReady,
                onError: onPlayerError,
                onStateChange: onPlayerStateChange,
                onPlaybackRateChange: onPlaybackRateChange,
                onPlaybackQualityChange: onPlaybackQualityChange,
            },
        });
    }
    function onPlayerError(e) {
        handleState(e.data);
        sendMessageToRN({
            eventType: "playerError",
            data: e.data,
        });
    }
    function onPlaybackRateChange(e) {
        sendMessageToRN({
            eventType: "playbackRateChange",
            data: e.data,
        });
    }
    function onPlaybackQualityChange(e) {
        sendMessageToRN({
            eventType: "playerQualityChange",
            data: e.data,
        });
    }
    function onPlayerReady(e) {
        handleState(e.data);
        sendMessageToRN({
            eventType: "playerReady",
        });
    }
    function onPlayerStateChange(e) {
        handleState(e.data);
        sendMessageToRN({
            eventType: "playerStateChange",
            data: e.data,
        });
    }
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var isFullScreen = !1;
    function onFullScreenChange() {
        (isFullScreen =
            document.fullscreenElement ||
            document.msFullscreenElement ||
            document.mozFullScreenElement ||
            document.webkitFullscreenElement),
            sendMessageToRN({
                eventType: "fullScreenChange",
                data: Boolean(isFullScreen),
            });
    }
    document.addEventListener("fullscreenchange", onFullScreenChange),
        document.addEventListener("msfullscreenchange", onFullScreenChange),
        document.addEventListener("mozfullscreenchange", onFullScreenChange),
        document.addEventListener("webkitfullscreenchange", onFullScreenChange);
</script>
<script>
    var vidClock;
    var tooltip = $('<div class="tooltip"></div>').appendTo('body');
    function toggleFullScreen() {
        var iframe = document.getElementById("main-container");
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }
    //   displaying current Time of player

    function togglePlayAndPauseVideo() {
        console.log(">>>>>>");
        // return false if player is buffring 
        if (player.getPlayerState() == 3) {
            return false
        }
        // play and pause
        player.getPlayerState() == 1 ? player.pauseVideo() : player.playVideo();
        document.getElementById("playButton").classList.toggle("fa-play");
        document.getElementById("playButton").classList.toggle("fa-pause");
        startDurationCurentTimer();
    }
    let intervalId;
    function startDurationCurentTimer() {
        clearInterval(intervalId);
        intervalId = setInterval(() => {
            if (player.getPlayerState() === 1) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const currentTimeInMinutes = Math.floor(currentTime / 60);
                const currentTimeInSeconds = Math.floor(currentTime % 60);
                const durationInMinutes = Math.floor(duration / 60);
                const durationInSeconds = Math.floor(duration % 60);
                document.getElementById(
                    "currentTime"
                ).innerText = `${currentTimeInMinutes}:${currentTimeInSeconds} / ${durationInMinutes}:${durationInSeconds}`;
            }
        }, 1000);
    }

    function muteAndUnmutePlayer() {
        player.isMuted() ? player.unMute() : player.mute();
        document.getElementById("mute_unmute").classList.toggle("fa-volume-up");
        document.getElementById("mute_unmute").classList.toggle("fa-volume-mute");
    }

    document.getElementById("zoomIn").addEventListener("click", toggleFullScreen);

    document.addEventListener("click", function (event) {
        const target = event.target;
        if (target.id === "playButton" || target.closest("#playButton")) {
            togglePlayAndPauseVideo();
        } else if (target.id === "opc_overlay") {
            togglePlayAndPauseVideo();
        } else if (target.id === "mute_unmute") {
            muteAndUnmutePlayer();
        }
    });

    function handleState(state) {
        var $progressBar = $("#progress-bar");
        var duration = player.getDuration();
        var prevTime = 0;
        var elapsed = 0;
        var seeking = false;
        if (state == 1) {
            // Playing state
            vidClock = setInterval(function () {
                if (!seeking) {
                    var time = player.getCurrentTime();
                    if (time != prevTime) {
                        elapsed = time;
                        prevTime = time;
                    }
                    var percent = (elapsed / duration) * 100;
                    $progressBar.css("width", percent + "%");
                }
            }, 50);
        } else {
            // Paused or ended state
            clearInterval(vidClock);
            if (state == 2) {
                // Paused
                var time = player.getCurrentTime();
                var percent = (time / duration) * 100;
                $progressBar.css("width", percent + "%");
            } else if (state == 0) {
                // Ended
                $progressBar.css("width", "0%");
            }
        }

        // Add event listener for seeking functionality
        $("#progress")
            .off("click")
            .on("click", function (event) {
                seeking = true;
                var clickX = event.pageX - $(this).offset().left;
                var seekPercent = (clickX / $(this).width()) * 100; // Calculate seek percentage
                var seekTime = (seekPercent / 100) * duration; // Convert percentage to video time
                player.seekTo(seekTime); // Seek video to the calculated time
                setTimeout(() => {
                    if (player.getPlayerState() !== 1) {
                        player.playVideo();
                        startDurationCurentTimer();
                    }
                    seeking = false;
                }, 100);
            });

        // Show tooltip with seek time when hovering over the progress bar
        $("#progress").on("mouseenter", function (event) {
            var clickX = event.pageX - $(this).offset().left;
            var seekPercent = (clickX / $(this).width()) * 100;
            var seekTime = (seekPercent / 100) * duration;

            var hours = Math.floor(seekTime / 3600);
            var minutes = Math.floor((seekTime % 3600) / 60);
            var seconds = Math.floor(seekTime % 60);

            var formattedTime = (hours < 10 ? '0' : '') + hours + ':' +
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;

            tooltip.text('Seek Time: ' + formattedTime);
            tooltip.css({
                top: $(this).offset().top - tooltip.outerHeight(),
                left: event.pageX - tooltip.outerWidth() / 2
            });
            tooltip.show();
        }).on("mouseleave", function () {
            tooltip.hide();
        }).on("mousemove", function (event) {
            var clickX = event.pageX - $(this).offset().left;
            var seekPercent = (clickX / $(this).width()) * 100;
            var seekTime = (seekPercent / 100) * duration;

            var hours = Math.floor(seekTime / 3600);
            var minutes = Math.floor((seekTime % 3600) / 60);
            var seconds = Math.floor(seekTime % 60);

            var formattedTime = (hours < 10 ? '0' : '') + hours + ':' +
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;

            tooltip.text('Seek Time: ' + formattedTime);
            tooltip.css({
                top: $(this).offset().top - tooltip.outerHeight(),
                left: event.pageX - tooltip.outerWidth() / 2
            });
            tooltip.show();
        });

    }
</script>
